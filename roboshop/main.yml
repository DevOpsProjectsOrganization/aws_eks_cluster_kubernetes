#schema load for shipping 3 jobs
apiVersion: batch/v1
kind: Job
metadata:
  name: app-user
spec:
  template:
    spec:
      containers:
        - name: schema
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          env:
            - name: SCHEMA_FILE
              value: db/schema.sql
          envFrom:
            - configMapRef:
                name: shipping
      restartPolicy: Never
  backoffLimit: 0
