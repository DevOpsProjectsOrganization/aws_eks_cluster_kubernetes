apiVersion: v1
kind: Pod
metadata:
  name: simple-nginx-pod
spec:
  containers:
    - name: nginx
      image: nginx:1.14.2
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: storage-volume
spec:
  initContainers:
    - name: initImage
      image: rkalluru/learnk8s:init-container-html-generator
      volumeMounts:
        - name: empty
          mountPath: /mnt/html
  containers:
    - name: nginx
      image: nginx:1.14.2
      volumeMounts:
        - name: empty
          mountPath: /usr/share/nginx/html
  volumes:
    - name: empty
      emptyDir: {}
