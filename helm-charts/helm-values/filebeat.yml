---
# image: "docker.elastic.co/beats/filebeat"
# imageTag: "9.1.3"
daemonset:
  extraEnvs: []
  secretMounts: []
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/roboshop-*.log
          - /var/log/containers/aws*.log
        processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
      output.logstash:
        hosts: 'elk-internal.sdevops.shop:5044'