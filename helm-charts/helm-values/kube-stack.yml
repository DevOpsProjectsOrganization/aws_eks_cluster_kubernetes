prometheus:
  ingress:
    enabled : true
    ingressClassName : "nginx"
  
  prometheusSpec :
    additionalScrapeConfigs:
    - job_name : ec2-nodes
      ec2-sd-configs:
      - region: "us-east-1"
        port: 9100
        filters: 
          - name : "tag:monitor"
            values : ["true", "yes"]
      relabel-configs:
      - source-labels: [__meta_ec2_instance_id]
        name : instance_id
      - source-labels: [__meta_ec2_instance_type]
        name : instance_type
      - source-labels: [__meta_ec2_tag_Name]
        name : ec2_name
